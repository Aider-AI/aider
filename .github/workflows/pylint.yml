name: Pylint

on:
  push:
    branches:
      - main
      - ak/enable-pylint
  pull_request:
    branches:
      - main
      - ak/enable-pylint

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install Pylint
      run: |
        python -m pip install --upgrade pip
        pip install pylint

    - name: Run Pylint
      run: |
        pylint **/*.py
