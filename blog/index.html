---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="entry">
          {% if post.excerpt %}
          {{ post.excerpt }}
          {% else %}
          {{ post.content | strip_html | truncatewords: 100 }}...
          {% endif %}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">
          <p class="post-date">{{ post.date | date: "%b %-d, %Y" }}</p>
      </a>
    </article>
  {% endfor %}
</div>
