definitions:
  - &openai-base
    provider: "openai"
    weak_model_name: "gpt-4o-mini"
    reminder: "sys"

  - &openai-whole
    <<: *openai-base
    edit_format: "whole"

  - &openai-diff
    <<: *openai-base
    edit_format: "diff"
    use_repo_map: true

  - &openai-udiff
    <<: *openai-base
    edit_format: "udiff"
    use_repo_map: true
    lazy: true

  - &openai-gpt4o
    <<: *openai-diff
    lazy: true
    editor_edit_format: "editor-diff"
    examples_as_sys_msg: True

  - &o1-base
    edit_format: "whole"
    editor_edit_format: "editor-diff"
    use_repo_map: true
    reminder: "user"
    use_system_prompt: false
    use_temperature: false

  - &openrouter-base
    provider: "openrouter"
    use_repo_map: true
    reminder: "sys"
    editor_edit_format: "editor-diff"

