
[project]
name = "aider-chat"
description = "Aider is AI pair programming in your terminal"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python",
    "Topic :: Software Development",
]
requires-python = ">=3.10,<3.13"
dynamic = ["optional-dependencies", "version"]
dependencies = [
    "pydub",
    "configargparse",
    "GitPython",
    "jsonschema",
    "rich",
    "prompt_toolkit",
    "backoff",
    "pathspec",
    "diskcache",
    "grep_ast",
    "packaging",
    "sounddevice",
    "soundfile",
    "beautifulsoup4",
    "PyYAML",
    "Pillow",
    "diff-match-patch",
    "pypandoc",
    "litellm",
    "flake8",
    "importlib_resources",
    "pyperclip",
    "pexpect",
    "json5",
    "psutil",
    "networkx<3.3",
    "scipy<1.14",
    "tree-sitter==0.21.3",
    "importlib-metadata<8.0.0",
    "numpy<2",
    "tokenizers==0.19.1",
    "mixpanel",
    "posthog",
]

[project.urls]
Homepage = "https://github.com/Aider-AI/aider"

[project.scripts]
aider = "aider.main:main"


[tool.setuptools.dynamic]
dependencies = { file = "requirements.in" }

[tool.setuptools.dynamic.optional-dependencies]
dev = { file = "requirements/requirements-dev.in" }
help = { file = "requirements/requirements-help.in" }
browser = { file = "requirements/requirements-browser.in" }
playwright = { file = "requirements/requirements-playwright.in" }

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["aider"]

[build-system]
requires = ["setuptools>=68", "setuptools_scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "aider/_version.py"

[tool.codespell]
skip = "*.svg,Gemfile.lock,tests/fixtures/*,aider/website/assets/*"
write-changes = true
